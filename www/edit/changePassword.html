<html>
<head>
  <title>Change Password - Sample Authentication Service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- JQuery - required by Boostrap -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.16.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Sample Authentication Service</h2>
      <h1>Change Password</h1>
    </div>
    <form role="form" id="change-password-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="password">Old Password:</label>
        <input type="password" class="form-control" id="old-password">
      </div>
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" class="form-control" id="new-password">
      </div>
      <div class="form-group">
        <label for="password">Verify New Password:</label>
        <input type="password" class="form-control" id="verify-new-password">
      </div>
      <button type="submit" class="btn btn-default" id="change-button">Change Password</button>
    </form>
    <div id="result">
    </div>
    <a class="btn btn-info btn-lg" href="index.html">Back</a>
  </div>
  <script src="js/changePassword.js"></script>
</body>
</html>
